




<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Reportes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Gestión de Residuos</a>
    </div>
</nav>

<main class="container mt-4">
    <div class="form-container">
        <h2 class="text-center mb-4"><i class="bi bi-flag-fill"></i> Registrar Reporte</h2>
        <form id="formReporte" class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Usuario</label>
                <select id="usuarioID" class="form-select" required></select>
            </div>
            <div class="col-md-6">
                <label class="form-label">Dirección</label>
                <select id="direccionID" class="form-select" required></select>
            </div>
            <div class="col-md-6">
                <label class="form-label">Tipo de Residuo</label>
                <select id="tipoID" class="form-select" required></select>
            </div>
            <div class="col-md-6">
                <label class="form-label">Zona</label>
                <select id="zonaID" class="form-select" required></select>
            </div>
            <div class="col-12">
                <label class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" rows="2" required></textarea>
                <div class="form-text">Debe contener al menos 10 palabras.</div>
            </div>
            <div class="col-12">
                <label class="form-label">Foto (obligatoria)</label>
                <input type="file" class="form-control" id="archivoFoto" accept="image/*" required>
                <div class="form-text text-danger" id="mensajeFoto"></div>
            </div>
            <input type="hidden" id="fotoURL" required>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-success">Registrar</button>
            </div>
        </form>
    </div>

    <hr class="my-5">

    <div class="mb-3">
        <label class="form-label">Filtrar por Usuario ID</label>
        <div class="input-group">
            <input type="number" id="filtroUsuarioID" class="form-control" placeholder="Ingrese ID">
            <button class="btn btn-outline-primary" onclick="filtrarReportes()">Buscar</button>
        </div>
    </div>

    <div class="table-responsive">
        <h2 class="text-center mb-4"><i class="bi bi-list-ul"></i> Lista de Reportes</h2>
        <table class="table table-bordered text-center align-middle">
            <thead class="table-success">
            <tr>
                <th>ID</th>
                <th>Usuario</th>
                <th>Dirección</th>
                <th>Tipo</th>
                <th>Zona</th>
                <th>Descripción</th>
                <th>Foto</th>
                <th>Fecha</th>
                <th>Estado</th>
            </tr>
            </thead>
            <tbody id="tablaReportes"></tbody>
        </table>
    </div>
</main>

<footer>
    Sistema de Gestión de Residuos - 2025
</footer>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/reportes.js"></script>
</body>
</html>
