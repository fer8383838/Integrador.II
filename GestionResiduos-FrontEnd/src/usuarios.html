



<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Usuarios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap + íconos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/estilos.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Gestión de Residuos</a>
    </div>
</nav>

<main class="container mt-4">
    <div class="form-container">
        <h2 class="text-center mb-4"><i class="bi bi-person-plus-fill"></i> Registrar Usuario</h2>
        <form id="formUsuario" class="row g-3">
            <div class="col-md-6"><input type="text" class="form-control" id="nombre" placeholder="Nombre" required></div>
            <div class="col-md-6"><input type="text" class="form-control" id="apellido" placeholder="Apellido" required></div>
            <div class="col-md-6"><input type="text" class="form-control" id="dni" placeholder="DNI" required></div>
            <div class="col-md-6"><input type="email" class="form-control" id="email" placeholder="Email" required></div>
            <div class="col-md-6"><input type="password" class="form-control" id="claveHash" placeholder="Contraseña" required></div>
            <div class="col-md-6"><input type="text" class="form-control" id="telefono" placeholder="Teléfono"></div>
            <div class="col-md-6">
                <select class="form-select" id="rol" required>
                    <option value="" disabled selected>Rol</option>
                    <option value="Ciudadano">Ciudadano</option>
                    <option value="Operario">Operario</option>
                    <option value="Supervisor">Supervisor</option>
                    <option value="Administrador">Administrador</option>
                </select>
            </div>
            <div class="col-md-6"><input type="text" class="form-control" id="distrito" placeholder="Distrito" required></div>
            <div class="col-md-6"><input type="text" class="form-control" id="direccion" placeholder="Dirección" required></div>
            <div class="col-md-6"><input type="number" class="form-control" id="latitud" placeholder="Latitud" required></div>
            <div class="col-md-6"><input type="number" class="form-control" id="longitud" placeholder="Longitud" required></div>

            <div class="col-12 text-center">
                <button type="submit" class="btn btn-success">Registrar Usuario</button>
            </div>
        </form>
    </div>

    <hr class="my-4">

    <!-- Buscar por ID -->
    <div class="input-group mb-3">
        <input type="number" id="buscarID" class="form-control" placeholder="Buscar usuario por ID">
        <button class="btn btn-outline-primary" onclick="buscarPorID()">Buscar</button>
    </div>

    <!-- Tabla usuarios -->
    <div class="table-responsive mb-5">
        <h4>Información del Usuario</h4>
        <table class="table table-bordered text-center align-middle">
            <thead class="table-success">
            <tr>
                <th>ID</th><th>Nombre</th><th>Apellido</th><th>DNI</th><th>Email</th>
                <th>Teléfono</th><th>Rol</th><th>Activo</th>
            </tr>
            </thead>
            <tbody id="tablaUsuarios"></tbody>
        </table>
    </div>

    <!-- Tabla direcciones -->
    <div id="contenedorDirecciones" class="table-responsive" style="display: none;">
        <h4>Direcciones del Usuario</h4>
        <table class="table table-bordered text-center align-middle">
            <thead class="table-secondary">
            <tr>
                <th>Distrito</th><th>Dirección</th><th>Latitud</th><th>Longitud</th><th>Principal</th>
            </tr>
            </thead>
            <tbody id="tablaDirecciones"></tbody>
        </table>
    </div>
</main>

<footer class="bg-success text-white text-center py-2">
    Sistema de Gestión de Residuos - 2025
</footer>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/usuarios.js"></script>
</body>
</html>
