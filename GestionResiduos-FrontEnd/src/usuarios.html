<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Usuarios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap + íconos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }

        footer {
            background-color: #198754;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .form-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .table-container {
            max-width: 100%;
            overflow-x: auto;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Gestión de Residuos</a>
    </div>
</nav>

<main class="container mt-4">
    <div class="form-container">
        <h2 class="text-center mb-4"><i class="bi bi-person-plus-fill"></i> Registrar Usuario</h2>
        <form id="formUsuario" class="row g-3">
            <div class="col-md-6">
                <label class="form-label"><i class="bi bi-person-fill"></i> Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="col-md-6">
                <label class="form-label"><i class="bi bi-person-lines-fill"></i> Apellido</label>
                <input type="text" class="form-control" id="apellido" required>
            </div>
            <div class="col-md-6">
                <label class="form-label"><i class="bi bi-credit-card-2-front"></i> DNI</label>
                <input type="text" class="form-control" id="dni" required>
            </div>
            <div class="col-md-6">
                <label class="form-label"><i class="bi bi-envelope-fill"></i> Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="col-md-6">
                <label class="form-label"><i class="bi bi-key-fill"></i> Contraseña</label>
                <input type="password" class="form-control" id="claveHash" required>
            </div>
            <div class="col-md-6">
                <label class="form-label"><i class="bi bi-telephone-fill"></i> Teléfono</label>
                <input type="text" class="form-control" id="telefono">
            </div>
            <div class="col-md-6">
                <label class="form-label"><i class="bi bi-shield-lock-fill"></i> Rol</label>
                <select class="form-select" id="rol" required>
                    <option value="Ciudadano">Ciudadano</option>
                    <option value="Operario">Operario</option>
                    <option value="Supervisor">Supervisor</option>
                    <option value="Administrador">Administrador</option>
                </select>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
        </form>
    </div>

    <hr class="my-5">

    <div class="table-container">
        <h2 class="text-center mb-4"><i class="bi bi-people-fill"></i> Lista de Usuarios</h2>
        <table class="table table-bordered table-striped text-center">
            <thead class="table-success">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>DNI</th>
                <th>Email</th>
                <th>Teléfono</th>
                <th>Rol</th>
                <th>Activo</th>
                <th>Fecha Registro</th>
            </tr>
            </thead>
            <tbody id="tablaUsuarios"></tbody>
        </table>
    </div>
</main>

<footer>
    Sistema de Gestión de Residuos - 2025
</footer>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/usuarios.js"></script>
</body>
</html>
