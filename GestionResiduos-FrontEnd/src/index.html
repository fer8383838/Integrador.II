<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        table {
            border-radius: 1rem;
            overflow: hidden;
        }
        th, td {
            text-align: center;
            vertical-align: middle;
        }
        h1 {
            margin-bottom: 2rem;
            font-weight: bold;
            text-align: center;
            color: #0d6efd;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <h1>Gestión de Usuarios</h1>

    <div class="row g-4">
        <!-- Formulario -->
        <div class="col-md-4">
            <div class="card p-4">
                <h5 class="mb-4">Registrar Nuevo Usuario</h5>
                <form id="formUsuario">
                    <div class="mb-3">
                        <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" id="correo" class="form-control" placeholder="Correo" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" id="contrasena" class="form-control" placeholder="Contraseña" required>
                    </div>
                    <div class="mb-3">
                        <select id="rol" class="form-select" required>
                            <option value="">Seleccionar Rol</option>
                            <option value="vecino">Vecino</option>
                            <option value="municipalidad">Municipalidad</option>
                        </select>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tabla -->
        <div class="col-md-8">
            <div class="card p-4">
                <h5 class="mb-4">Lista de Usuarios</h5>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead class="table-primary">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Rol</th>
                        </tr>
                        </thead>
                        <tbody id="tablaUsuarios">
                        <!-- Aquí se llenan los usuarios -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
