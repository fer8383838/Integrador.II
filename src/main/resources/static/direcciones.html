



<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Direcciones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap + iconos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Gestión de Residuos</a>
    </div>
</nav>

<main class="container mt-4">
    <h2 class="text-center mb-4"><i class="bi bi-house-add-fill"></i> Registrar Dirección</h2>

    <form id="formDireccion" class="row g-3">
        <!-- Menú de usuarios -->
        <div class="col-md-4">
            <label class="form-label">Usuario</label>
            <select id="usuarioID" class="form-select" required></select>
        </div>

        <!-- Menú de direcciones registradas -->
        <div class="col-md-8">
            <label class="form-label">Direcciones ya registradas (usuario)</label>
            <select id="direccionesRegistradas" class="form-select" disabled>
                <option>Seleccione un usuario para ver sus direcciones...</option>
            </select>
        </div>

        <div class="col-md-4">
            <label class="form-label">Distrito</label>
            <input type="text" class="form-control" id="distrito" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccion" required>
        </div>
        <div class="col-md-4">
            <label class="form-label">Latitud</label>
            <input type="text" class="form-control" id="latitud">
        </div>
        <div class="col-md-4">
            <label class="form-label">Longitud</label>
            <input type="text" class="form-control" id="longitud">
        </div>
        <div class="col-md-4">
            <label class="form-label">Dirección Principal</label>
            <input type="text" class="form-control" value="Al registrar usuario" disabled>
        </div>
        <div class="col-12 text-center">
            <button type="submit" class="btn btn-success">Registrar</button>
        </div>
    </form>

    <hr class="my-5">

    <!-- Filtro por Usuario ID -->
    <div class="input-group mb-4">
        <input type="number" class="form-control" id="buscarUsuarioID" placeholder="Buscar direcciones por Usuario ID">
        <button class="btn btn-outline-primary" onclick="buscarDireccionesPorUsuarioID()">Buscar</button>
    </div>

    <h2 class="text-center mb-4"><i class="bi bi-geo-alt-fill"></i> Lista de Direcciones</h2>
    <div class="table-responsive">
        <table class="table table-bordered text-center">
            <thead class="table-success">
            <tr>
                <th>ID</th>
                <th>Usuario ID</th>
                <th>Distrito</th>
                <th>Dirección</th>
                <th>Latitud</th>
                <th>Longitud</th>
                <th>¿Principal?</th>
            </tr>
            </thead>
            <tbody id="tablaDirecciones"></tbody>
        </table>
    </div>
</main>

<footer class="bg-success text-white text-center p-3 mt-5">
    Sistema de Gestión de Residuos - 2025
</footer>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/direcciones.js"></script>
</body>
</html>
