

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Ciudadano</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap y sus íconos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Hoja de estilos personalizada -->
  <link href="css/estilos.css" rel="stylesheet">
</head>
<body>

<!-- Barra de navegación superior -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Gestión de Residuos</a>
    <a href="login.html" class="btn btn-outline-light ms-auto">Iniciar sesión</a>
  </div>
</nav>

<!-- Contenido principal -->
<main class="container mt-5">

  <!-- Formulario de registro ciudadano centrado -->
  <div class="form-container mx-auto" style="max-width: 800px;">
    <h2 class="text-center mb-4"><i class="bi bi-person-plus-fill"></i> Registro de Ciudadano</h2>
    <form id="formRegistroCiudadano" class="row g-3">
      <div class="col-md-6">
        <input type="text" class="form-control" id="nombre" placeholder="Nombre" required minlength="2" pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ ]+">
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" id="apellido" placeholder="Apellido" required minlength="2" pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ ]+">
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" id="dni" placeholder="DNI" required pattern="[0-9]{8}" title="Debe tener exactamente 8 dígitos">
      </div>
      <div class="col-md-6">
        <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
      </div>
      <div class="col-md-6">
        <input type="password" class="form-control" id="claveHash" placeholder="Contraseña" required>
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" id="telefono" placeholder="Teléfono" required pattern="9[0-9]{8}" title="Debe empezar con 9 y tener 9 dígitos">
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" id="distrito" value="Comas" readonly>
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" id="direccion" placeholder="Dirección" required>
      </div>
      <div class="col-md-6">
        <select id="zonaID" class="form-select" required>
          <option value="">Selecciona una zona</option>
        </select>
      </div>
      <div class="col-md-6">
        <input type="number" step="0.000001" class="form-control" id="latitud" placeholder="Latitud" required>
      </div>
      <div class="col-md-6">
        <input type="number" step="0.000001" class="form-control" id="longitud" placeholder="Longitud" required>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-success">Registrarse</button>
      </div>
    </form>
  </div>
</main>

<!-- Pie de página -->
<footer class="bg-success text-white text-center py-2 mt-5">
  Sistema de Gestión de Residuos - 2025
</footer>

<!-- Librerías -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/registro-ciudadano.js"></script>

</body>
</html>
